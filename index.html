<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandiStop - Elimine a Candidíase Para Sempre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }

      @keyframes pulse-gold {
        0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
        100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-shine-loop {
        position: relative;
        overflow: hidden;
      }

      .animate-shine-loop::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 50%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: shine 4s infinite;
      }

      .animate-pulse-featured {
        animation: pulse-gold 2s infinite;
      }

      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Animação de Rolagem Infinita para o Carrossel (6 itens base) */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-250px * 6 - 1.5rem * 6)); }
      }

      @media (min-width: 768px) {
        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(calc(-350px * 6 - 2.5rem * 6)); }
        }
      }

      .animate-scroll {
        animation: scroll 35s linear infinite;
      }

      .animate-scroll:hover {
        animation-play-state: paused;
      }

      .neon-glow {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
      }
      
      .neon-glow-cyan {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <!-- Panda Video API -->
    <script>
      if(!document.querySelector('script[src="https://player.pandavideo.com.br/api.v2.js"]')){
        let s=document.createElement('script');
        s.src='https://player.pandavideo.com.br/api.v2.js'; 
        s.async=true; 
        document.head.appendChild(s);
      } 
      window.pandascripttag = window.pandascripttag || [];
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
